<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ data.title }}</title>
  </head>
  <body>
    <a href="{% url 'home' %}">home</a>
    <h1>{{ data.title }}</h1>
    <a href="/profile/{{ data.author.id}}"><h2>{{ data.author }}</h2></a>
     <a href="/recipe/edit/{{recipe.id}}">Edit this recipe</a>
      <button><a href='favorite/{{recipe.id}}'>Add to Favorites</a></button>
    <h3>Time to cook: {{ data.time }}</h3>
    <p>Description: {{ data.description }}</p>
    <p>Instructions: {{ data.instructions }}</p>
  </body>
</html>
